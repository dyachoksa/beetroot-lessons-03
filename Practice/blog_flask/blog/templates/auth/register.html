{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-4">
            <h1>Sign Up</h1>
            <p>Please sign-up for new posts and comments</p>

            {% if error %}
                <div class="mt-1 alert alert-warning" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <hr>

            {{ render_form(form) }}
        </div>
    </div>
{% endblock %}
