<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly update</title>
</head>
<body>
    <h1>Welcome! Our weekly update is here!</h1>

    <div>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('posts.show', slug=post.slug, _external=True) }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <p>
        <a href="{{ url_for('posts.index', _external=True) }}">See all posts</a>
    </p>
</body>
</html>
